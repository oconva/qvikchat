name: Publish package to GitHub Packages
on:
  release:
    types: [published]
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .npmrc file to publish to GitHub Packages
      - name: Install Node.js and Setup NPMRC
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@oconva"
          
      - name: set registery
        run: npm config set registry https://npm.pkg.github.com/oconva

      - name: set auth
        run: npm config set //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}

      - name: set org registry
        run: npm config set @oconva:registry https://npm.pkg.github.com

      - name: Install dependencies
        run: npm ci
        
      - name: Publish ðŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
